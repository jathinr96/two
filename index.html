<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>
    <link rel="stylesheet" href="assets/css/main.min.css" type="text/css">
</head>
<body>
    <div class="app">
        <div class="calc">
            <div class="calc_display" id="display"></div>
            <div class="calc_actions">
                <button class="btn action" data-action="backspace">CE</button>
                <button class="btn action" data-action="clear">C</button>

                <button class="btn action" data-action="multiply">*</button>
                <button class="btn number" data-action="one">1</button>
                <button class="btn number" data-action="two">2</button>
                <button class="btn action" data-action="divide">/</button>
                <button class="btn number" data-action="three">3</button>
                <button class="btn number" data-action="four">4</button>
                <button class="btn action" data-action="add">+</button>
                <button class="btn number" data-action="five">5</button>
                <button class="btn number" data-action="six">6</button>
                <button class="btn action" data-action="subtract">-</button>
                <button class="btn number" data-action="seven">7</button>
                <button class="btn number" data-action="eight">8</button>
                <button class="blank"></button>
                <button class="btn nine" data-action="nine">9</button>
                <button class="btn zero" data-action="zero">0</button>
                <button class="btn action" data-action="equals">=</button>

                
                
                
                
                
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
